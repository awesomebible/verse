<!DOCTYPE html>
<html data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.9/dist/vue.global.min.js"></script>
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=inter:400,700" rel="stylesheet" />
</head>

<body>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center ms-3 mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <img src="https://cdn.jsdelivr.net/gh/awesomeBible/assets@main/exports/svg/logomark_circle.svg" class="bi me-2"
        width="40" height="32" alt="">
      <span class="fs-4">awesomeBible Verse</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
      <li class="nav-item"><a href="https://versepicker.awesomebible.de" class="nav-link">Versepicker</a></li>
      <li class="nav-item"><a href="https://awesomebible.de" class="nav-link">awesomeBible</a></li>
      <li class="nav-item"><a href="https://github.com/awesomebible/verse" class="nav-link">Code</a></li>
    </ul>
  </header>

  <main class="position-absolute top-50 start-50 translate-middle" id="app">
    <h1>Vers des Tages</h1>
    <div class="card" style="width: 18rem;">
      <img src="/image" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
          content.</p>
        <a v-bind:href="linkTo" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </main>
</body>
<script src="./theme-switcher.js"></script>
<script>
  const { createApp } = Vue
    let imageUrl = "https://verse.awesomebible.de/img/"+year+"/"+day+".jpg";
    let now = new Date();
    let start = new Date(now.getFullYear(), 0, 0);
    let diff = (now - start) + ((start.getTimezoneOffset() - now.getTimezoneOffset()) * 60 * 1000);
    let oneDay = 1000 * 60 * 60 * 24;
    let year = now.getFullYear()
    let day = Math.floor(diff / oneDay);
    
  createApp({
    data() {
      return {
        linkTo: this.imageUrl,
      }
    }
  }).mount('#app')
</script>
</html>
